// ‚úÖ H√†m toggle hi·ªÉn th·ªã/·∫©n m·∫≠t kh·∫©u
function togglePassword(inputId, eyeElement) {
    const passwordInput = document.getElementById(inputId);
    const eyeIcon = eyeElement.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
}

// ‚úÖ H√†m toggle loading state cho submit button
function setLoading(isLoading) {
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    if (isLoading) {
        submitBtn.disabled = true;
        submitText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
        submitBtn.classList.add('cursor-wait');
    } else {
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        loadingSpinner.classList.add('hidden');
        submitBtn.classList.remove('cursor-wait');
    }
}

document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const firstName = e.target.querySelector('input[placeholder="John"]').value;

    const email = e.target.querySelector('input[type="email"]').value;
    const phoneNumber = e.target.querySelector('input[placeholder="838038900"]').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const agree = e.target.querySelector('#agree').checked;
    
    // Validation
    if (!agree) {

    if (password !== confirmPassword) {

    const fullName = `${firstName} ${lastName}`;
    
    // ‚úÖ B·∫≠t loading state

            alert('üéâ ƒêƒÉng k√Ω th√†nh c√¥ng!\n\nüìß Vui l√≤ng ki·ªÉm tra email ƒë·ªÉ x√°c th·ª±c t√†i kho·∫£n.\n\n‚ö†Ô∏è L∆∞u √Ω: B·∫°n c·∫ßn x√°c th·ª±c email tr∆∞·ªõc khi c√≥ th·ªÉ ƒëƒÉng nh·∫≠p.');

            if (shouldGoToLogin) {
