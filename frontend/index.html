        .products-grid {

        .response-area {

            margin-top: 15px;
            font-family: 'Courier New', monospace;

        }

        .search-form {

        }

        .search-form .form-group {
            flex: 1;

        .loading {

        .error {

        }

        .success {

        .toggle-link {

        .toggle-link:hover {

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        @keyframes slideIn {
            from {

                opacity: 0;
            }
            to {

            }

        /* User info display */

            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>

<body>

            <!-- Auth buttons -->

            <!-- Hi·ªÉn th·ªã t·∫•t c·∫£ s·∫£n ph·∫©m -->
            <div class="section">

                <div class="section-body">

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/demo';

        // Remove all modal-related functions and keep only product functions
        // Check if user is logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                updateAuthUI(JSON.parse(userData));
            }
            getAllProducts();
        });

        function updateAuthUI(userData) {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            const welcomeText = document.getElementById('welcomeText');

            if (userData) {
                authButtons.style.display = 'none';
                userInfo.style.display = 'flex';
                welcomeText.textContent = `Ch√†o ${userData.name}!`;
            } else {
                authButtons.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }

        function logout() {
            const userData = JSON.parse(localStorage.getItem('userData'));

            // N·∫øu user ƒëƒÉng nh·∫≠p b·∫±ng Google th√¨ revoke
            if (!userData?.HashPassword) {
                if (typeof google !== 'undefined' && google.accounts?.id?.revoke) {
                    google.accounts.id.revoke(userData.email, () => {
                        console.log('‚úÖ ƒê√£ logout kh·ªèi Google');
                    });
                } else {
                    console.warn('‚ö†Ô∏è Google API ch∆∞a s·∫µn s√†ng, th·ª±c hi·ªán logout th√¥ng th∆∞·ªùng');
                }
            }
            
            cleanupAfterLogout();
        }

        function cleanupAfterLogout() {
            localStorage.removeItem('userData');
            updateAuthUI(null);
            window.location.href = 'login.html'; // ho·∫∑c reload l·∫°i n·∫øu c·∫ßn
        }

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showMessage(container, message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error' : 'success';
            messageDiv.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // H√†m format gi√° ti·ªÅn
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        // H√†m format ng√†y
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN');
        }

        // L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m
        async function getAllProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '<div class="loading">ƒêang t·∫£i...</div>';

            try {
                const response = await fetch(API_BASE_URL);
                const data = await response.json();

                if (data.success) {
                    displayProducts(data.data, container);
                } else {
                    container.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">L·ªói k·∫øt n·ªëi: ${error.message}</div>`;
            }
        }

        // Hi·ªÉn th·ªã danh s√°ch s·∫£n ph·∫©m
        function displayProducts(products, container) {
            if (products.length === 0) {
                container.innerHTML = '<p>Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o.</p>';
                return;
            }

            const productsHTML = products.map(product => `
                <div class="product-card">
                    <h4>${product.name}</h4>
                    <div class="category">${product.category}</div>
                    <p>${product.description}</p>
                    <div class="price">${formatPrice(product.price)}</div>
                    <p><small>Ng√†y t·∫°o: ${formatDate(product.createdAt)}</small></p>
                    <button class="btn btn-info" onclick="getProductById(${product.id})">Chi ti·∫øt</button>
                    <button class="btn btn-danger" onclick="deleteProduct(${product.id})">X√≥a</button>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="products-grid">
                    ${productsHTML}
                </div>
            `;
        }

        // L·∫•y s·∫£n ph·∫©m theo ID
        async function getProductById(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                const data = await response.json();

                if (data.success) {
                    alert(`Chi ti·∫øt s·∫£n ph·∫©m:\n\nT√™n: ${data.data.name}\nM√¥ t·∫£: ${data.data.description}\nGi√°: ${formatPrice(data.data.price)}\nDanh m·ª•c: ${data.data.category}\nNg√†y t·∫°o: ${formatDate(data.data.createdAt)}`);
                } else {
                    alert(`L·ªói: ${data.message}`);
                }
            } catch (error) {
                alert(`L·ªói k·∫øt n·ªëi: ${error.message}`);
            }
        }

        // T√¨m ki·∫øm s·∫£n ph·∫©m
        async function searchProducts() {
            const name = document.getElementById('searchName').value.trim();
            const category = document.getElementById('searchCategory').value;
            const resultsContainer = document.getElementById('search-results');

            if (!name && !category) {
                showMessage(resultsContainer, 'Vui l√≤ng nh·∫≠p t√™n ho·∫∑c ch·ªçn danh m·ª•c ƒë·ªÉ t√¨m ki·∫øm!', 'error');
                return;
            }

            resultsContainer.innerHTML = '<div class="loading">ƒêang t√¨m ki·∫øm...</div>';

            try {
                let url = `${API_BASE_URL}/search?`;
                if (name) url += `name=${encodeURIComponent(name)}`;
                if (category) url += `category=${encodeURIComponent(category)}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayProducts(data.data, resultsContainer);
                } else {
                    resultsContainer.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">L·ªói k·∫øt n·ªëi: ${error.message}</div>`;
            }
        }

        // T·∫°o s·∫£n ph·∫©m m·ªõi
        async function createProduct() {
            const name = document.getElementById('newProductName').value.trim();
            const description = document.getElementById('newProductDescription').value.trim();
            const price = document.getElementById('newProductPrice').value;
            const category = document.getElementById('newProductCategory').value;
            const responseContainer = document.getElementById('create-response');

            if (!name || !description || !price || !category) {
                showMessage(responseContainer, 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        price: parseFloat(price),
                        category
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(responseContainer, 'T·∫°o s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                    // Reset form
                    document.getElementById('newProductName').value = '';
                    document.getElementById('newProductDescription').value = '';
                    document.getElementById('newProductPrice').value = '';
                    document.getElementById('newProductCategory').value = '';
                    // Reload products
                    getAllProducts();
                } else {
                    showMessage(responseContainer, `L·ªói: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(responseContainer, `L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }

        // X√≥a s·∫£n ph·∫©m
        async function deleteProduct(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!');
                    getAllProducts(); // Reload products
                } else {
                    alert(`L·ªói: ${data.message}`);
                }
            } catch (error) {
                alert(`L·ªói k·∫øt n·ªëi: ${error.message}`);
            }
        }

        // Test k·∫øt n·ªëi API
        async function testAPI() {
            const responseContainer = document.getElementById('api-response');
            responseContainer.textContent = 'ƒêang test k·∫øt n·ªëi...';

            try {
                const response = await fetch('http://localhost:3000/');
                const data = await response.json();
                responseContainer.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseContainer.textContent = `L·ªói k·∫øt n·ªëi: ${error.message}\n\nH√£y ƒë·∫£m b·∫£o backend ƒëang ch·∫°y tr√™n http://localhost:3000`;
            }
        }
    </script>
